<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button onclick="toggleAdd()" id="btnForm">Add</button>
    </header>
    <section id="bookForm">
        <h2>Add new book</h2>
        <input type="text" id="title" placeholder="Title" class="inputField">
        <br />
        <input type="text" id="author" placeholder="Author" class="inputField">
        <br />
        <input type="number" id="pages" placeholder="# of pages" class="inputField">
        <br />
        <input type="radio" id="readTrue" value="true" name="read">
        <label for="readTrue">Read</label>
        <input type="radio" id="readFalse" value="false" name="read" >
        <label for="readFalse">Not Read</label>
        <br />
        <button class="addBtn" onclick="createBookObj()">Add</button>
    </section>

    <div id="container">
    </div>
    <script src="js.js"></script>
</body>
</html>
